<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="isShow">
      <p>昵称: <input type="text" v-model="name"></p>
      <p>uid: <input type="text" v-model="uid"></p>
      <p>房间号: <input type="text" v-model="roomid"></p>
      <button type="button" @click="enter()">进入聊天室</button>
    </div>
    <div v-else>
      <ul>
        <li
          v-for="(item, index) in lists"
          :key="index"
        >
          {{ item }}
        </li>
        <li>
          在线人数: {{ num }}
        </li>
      </ul>
      <div class="ctrl">
        <input type="text" v-model="message"/>
        <button type="button" @click="send()">发送消息</button>
      </div>
    </div>
  </div>
  <script>
    const app = new Vue({
      name: 'test',
      el: '#app',
      data: {
        message: '',
        lists: [],
        name: '',
        isShow: true,
        ws: {},
        num: 0,
        roomid: '',
        handle: {},
        uid: ''
      },
      created () {
      },
      methods: {
        init: function () {
          console.log('client: WebSock建立连接')
          this.ws = new WebSocket('ws://127.0.0.1:3000')
          this.ws.onopen = this.onOpen
          this.ws.onmessage = this.onMessage
          this.ws.onclose = this.onClose
          this.ws.onerror = this.onError
        },
        enter: function () {
          if (this.name.trim() === '') {
            alert('用户名不能为空')
            return
          }
          this.init() // 进入聊天室之后建立连接
          this.isShow = false
        },
        send: function () {
          this.lists.push(this.name + ': ' + this.message )
          this.ws.send(JSON.stringify({
            event: 'message',
            message: this.message,
            name: this.name
          }))
          this.message = ''
        },
        onOpen: function () {
          console.log('open:' + this.ws.readyState)
          console.log('client: ' + '鉴权')
          this.ws.send(JSON.stringify({
            event: 'auth',
            message: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IndhbmdqaWFua2FuZyIsImlhdCI6MTUxNjIzOTAyMn0.w7A_AGe5wFffiACZRAxzdMKBWtPwgmP5-Y8bjh57ERU'
          }))
          console.log('client: ' + '用户进入聊天室')
          this.ws.send(JSON.stringify({
            event: 'enter',
            message: this.name,
            roomid: this.roomid,
            uid: this.uid
          }))
        },
        onMessage: function (event) {
          console.log('message:' + this.ws.readyState)
          // 当用户没有进入聊天室的时候就不接受推送的消息
          if (this.isShow) {
            return
          }
          const obj = JSON.parse(event.data)
          switch(obj.event) {
            case 'noauth':
              // 鉴权失败
              // 路由跳转到token, 比方说login , 重新获取token 
              break
            case 'enter':
              this.lists.push('欢迎' + obj.message + '进入聊天室')
              break
            case 'out':
              this.lists.push(obj.name + '已经退出了聊天室')
              break
            case 'heartbeat':
              this.checkServe()
              this.ws.send(JSON.stringify({
                event: 'heartbeat',
                message: 'pong'
              }))
              break
            default:
              if (obj.name !== this.name) {
                this.lists.push(obj.name + ': ' + obj.message)
              }
          }
          this.num = obj.num
        },
        onClose: function () {
          console.log('close:' + this.ws.readyState)
          console.log('关闭了WebSocket')
          this.ws.close()
        },
        onError: function () {
          console.log('error:' + this.ws.readyState)
          console.log('WebSocket连接失败')
          var _this = this
          // 连接失败1s进行断线重连
          setTimeout(() => {
            _this.init()
          }, 1000)
        },
        checkServe: function() {
          var _this = this
          clearInterval(this.handle)
          this.handle = setInterval(function() {
            _this.onClose()
            setTimeout(() => {
              _this.init() // 建立新的连接
            }, 1000)
          }, 30000 + 1000) //  时延
        }
      }
    })
  </script>
</body>
</html>
